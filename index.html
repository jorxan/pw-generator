<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">

    
   <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <header class="jumbotron">
            <h1 class="text-center">Password Generator</h1>
        </header>

        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-center">Generate a Password</h2>
            </div>
        </div>

        <!--Grid row-->
        <div class="row d-flex justify-content-center">

            <!--Grid column-->
            <div class="col-md-2">
                <form name="pgenerate" readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password" > <input type="text" name="output">

                </form>

            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-lg-12"></div>



            <button type="button" class="btn btn-primary" id="generate">
                Generate Password
            </button>

            <button type="button" class="btn btn-warning" id="copy">
                Copy to Clipboard
            </button>

        </div>
    </div>
    <script src="fun.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
        </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous">
        </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous">
        </script>

</body>

</html>
